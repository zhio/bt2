    <script>
		$(document).ready(function() {
          // Cache selectors for faster performance.
          	var dic =[{name:'milk',abstract:'##########',price:'15'},{name:'leben',abstract:'+++++++++++',price:'16'}]	
			$('.product').click(function() {
				
				index = $(this).index('.product')
				$(".modal-body #product-name").text(dic[index].name)
				$(".modal-body #product-abs").text(dic[index].abstract)
				$(".modal-body #product-price").text(dic[index].price)
			})
          var $window = $(window),
              $mainMenuBar = $('.product_sales'),
              $mainMenuBarAnchor = $('#mainMenuBarAnchor');
       
          // Run this on scroll events.
          $window.scroll(function() {
              var window_top = $window.scrollTop();
              var div_top = $mainMenuBarAnchor.offset().top;
              if (window_top > div_top) {
                  // Make the div sticky.
                  $mainMenuBar.addClass('stick');
                  $mainMenuBarAnchor.height($mainMenuBar.height());
              }
              else {
                  // Unstick the div.
                  $mainMenuBar.removeClass('stick');
                  $mainMenuBarAnchor.height(0);
              }
          });
      });
    </script>
