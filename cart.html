        <script>
		var array = [{name:'milk',abstract:'##########',price:'15'},{name:'leben',abstract:'+++++++++++',price:'16'}]
		for(i= 0; i < 2; i++) {
		$('.product:eq('+i+')').click(function() {
			
			$("#pro_detail p").text(array[i].name)
			$("#pro_detail h6").text(array[i].abstract)
			$("#pro_detail h6:last").text(array[i].price)
		})}	
	</script>
	<script> 

		$('#target_list li').click(function(){
			if(!!$(this).hasClass("selected")){
				$(this).removeClass("selected");
			}else{
				$(this).addClass("selected").siblings("li").removeClass("selected");
			}
		})
