<!DOCTYPE html>

  <head>

</head>
<body>
<div class="orders">

       <label class="control-label" for="inputSuccess1">请选择订购天数</label>
      <input type="text" class="form-control" id="inputSuccess2">
      <label class="control-label" for="inputSuccess1">请选择一周内订购日期</label>
      </div>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> 日
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> 一
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3"> 二
      </label>
      <label class="checkbox-inline">

      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox5" value="option2"> 四
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox6" value="option3"> 五
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox7" value="option3"> 六
      </label>
    

</div>
<div class="contains">
    <div class="wareSort clearfix">
		<ul id="sort1"></ul>
		<ul id="sort2" style="display: none;"></ul>
		<ul id="sort3" style="display: none;"></ul>
	</div>
	<div class="selectedSort"><b>您当前选择地址是：</b><i id="selectedSort"></i></div>
	<div class="wareSortBtn">
		<input id="releaseBtn" type="button" value="确定" disabled="disabled" />
	</div>
	<script src="js/jquery.sort.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
            $("#releaseBtn").click(function() {
            $(".wareSort").slideUp(300)
        });
        </script>
</div>
