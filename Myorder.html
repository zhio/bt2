<script>
		$(document).ready(function() {
          // Cache selectors for faster performance.
          	var dic =[{product_id:'12345678',order_data:'2016/7/26',name:'milk',price:'15',person:'XXX',site:'甘肃省兰州市安宁区'},{product_id:'12345670',order_data:'2016/7/27',name:'leben',price:'16',person:'HHH',site:'甘肃省兰州市城关区'}]	
			$('.order-card').click(function() {
				
				index = $(this).index('.order-card')
				$(".modal-body #product-name").text(dic[index].name)
				$(".modal-body #product-type").text(dic[index].product_id)
				$(".modal-body #product-data").text(dic[index].order_data)
				$(".modal-body #product-person").text(dic[index].person)
				$(".modal-body #product-site").text(dic[index].site)
				
			})
			$('#suspend').click(function() {
				    $("#wait").replaceWith($("#order1"))
					$("#wait").append($("#order1"))
			})
		})
